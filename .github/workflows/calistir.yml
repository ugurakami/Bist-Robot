name: Haftalik BIST Tarama ve Kontrol

on:
  schedule:
    # Her Pazar saat 16:00 UTC (Türkiye saatiyle ~19:00) - AL SİNYALİ
    - cron: '0 16 * * 0'
    # Her Perşembe saat 16:00 UTC (Türkiye saatiyle ~19:00) - SAT SİNYALİ
    - cron: '0 16 * * 4'
  workflow_dispatch: # Manuel çalıştırmak için buton ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          # Versiyonu tekrar 3.9'a yükseltiyoruz.
          python-version: '3.9' 

      - name: Kütüphaneleri Yükle (Temel Kütüphaneler)
        # pandas'ı önce yükleyerek bağımlılık sorununu azaltıyoruz
        run: pip install pandas yfinance requests numpy

      - name: Kütüphaneleri Yükle (Teknik Analiz)
        # pandas-ta'yı ayrı bir adımda yüklüyoruz
        run: pip install pandas-ta

      - name: Analizi Başlat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Takip Dosyasını Kaydet (Sadece Pazar Çalışır)
        # *** BURASI DÜZELTİLDİ: v3 -> v4 ***
        uses: actions/upload-artifact@v4 
        if: success() && github.event.schedule == '0 16 * * 0' # Sadece Pazar
        with:
          name: bist-positions
          path: haftalik_pozisyonlar.json

      - name: Takip Dosyasını Yükle (Sadece Perşembe Çalışır)
        # *** BURASI DÜZELTİLDİ: v3 -> v4 ***
        uses: actions/download-artifact@v4
        if: success() && github.event.schedule == '0 16 * * 4' # Sadece Perşembe
        with:
          name: bist-positions
          path: .
